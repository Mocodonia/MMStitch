<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMStitch Upload Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .upload-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .upload-box {
            background: white;
            border: 3px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .upload-box:hover {
            border-color: #2563eb;
            background: #f0f9ff;
        }
        .upload-box.uploaded {
            border-color: #10b981;
            background: #f0fdf4;
        }
        .upload-box input {
            display: none;
        }
        .upload-box label {
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .preview-img {
            max-width: 100%;
            max-height: 150px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .upload-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>üåê MMStitch - Upload Test</h1>
    <p class="status" id="status">Click any box to upload an image</p>
    
    <div class="upload-grid">
        <div class="upload-box" id="box-front">
            <div class="icon">üì∑</div>
            <input type="file" id="upload-front" accept="image/*">
            <label for="upload-front">Front</label>
            <div id="preview-front"></div>
        </div>
        
        <div class="upload-box" id="box-back">
            <div class="icon">üì∑</div>
            <input type="file" id="upload-back" accept="image/*">
            <label for="upload-back">Back</label>
            <div id="preview-back"></div>
        </div>
        
        <div class="upload-box" id="box-left">
            <div class="icon">üì∑</div>
            <input type="file" id="upload-left" accept="image/*">
            <label for="upload-left">Left</label>
            <div id="preview-left"></div>
        </div>
        
        <div class="upload-box" id="box-right">
            <div class="icon">üì∑</div>
            <input type="file" id="upload-right" accept="image/*">
            <label for="upload-right">Right</label>
            <div id="preview-right"></div>
        </div>
        
        <div class="upload-box" id="box-top">
            <div class="icon">üì∑</div>
            <input type="file" id="upload-top" accept="image/*">
            <label for="upload-top">Top</label>
            <div id="preview-top"></div>
        </div>
        
        <div class="upload-box" id="box-bottom">
            <div class="icon">üì∑</div>
            <input type="file" id="upload-bottom" accept="image/*">
            <label for="upload-bottom">Bottom</label>
            <div id="preview-bottom"></div>
        </div>
    </div>

    <script>
        // Visual feedback - change title if JS loads
        document.title = "MMStitch - JS Working! ‚úÖ";
        
        const faces = ['front', 'back', 'left', 'right', 'top', 'bottom'];
        let uploadedCount = 0;
        
        faces.forEach(face => {
            const input = document.getElementById(`upload-${face}`);
            
            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // Update status
                uploadedCount++;
                document.getElementById('status').textContent = 
                    `${uploadedCount} image(s) uploaded! Keep going...`;
                
                // Mark box as uploaded
                document.getElementById(`box-${face}`).classList.add('uploaded');
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.className = 'preview-img';
                    
                    const preview = document.getElementById(`preview-${face}`);
                    preview.innerHTML = '';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
